{% extends "base_generic.html" %}

{% block content %}
  <h3 class="card-header"><a href="/clients/{{ attr_related.company.slug }}"><button class="btn btn-outline-secondary">{{ attr_related.company.company_name }}</button></a> - {{ attr_related.rel_comp_name }}</h3>
  <div class="m-3">
    <a href="related-{{ attr_related.id }}/update"><button class="btn btn-outline-secondary btn-sm">Labot datus</button></a>
  </div>
  <div class="container">
    <div class="card mt-10">
      <div class="row justify-content-md-left">
        <div class="col-md-auto">
          <table class="table table-striped table-light table-bordered">
            <thead>
              <h5 class="card-header">Informācija par saistīto uzņēmumu</h5>
            </thead>
            <tbody>
              <tr>
                <th>Uzņēmuma nosaukums:</th>
                <td>{{ attr_related.rel_comp_name }}</td>
              </td>
              <tr>
                <th>Uzņēmuma reģistrācijas numurs:</th>
                <td>{{ attr_related.rel_comp_reg }}</td>
              </td>
              <tr>
                <th>Apraksts:</th>
                <td>{{ attr_related.description }}</td>
              </td>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="m-3">
    <a href="related-{{ attr_related.id }}/delete"><button class="btn btn-outline-danger">Dzēst pamatlīdzekļa datus</button></a>
  </div>
{% endblock %}
