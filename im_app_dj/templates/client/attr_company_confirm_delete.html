{% extends "base_generic.html" %}

{% block content %}
  <div class="card modal-dialog-centered">
    <div class="m-3">
      <h3 class="card-header">Dzēst uzņēmuma datus : {{ attr_company.company_name }}</h3>
      <form method="post">{% csrf_token %}
        <div class="form-group">
          <div class="card modal-dialog-centered">
            <label>Vai tiešām vēlaties dzēst <strong>"{{ object }}"</strong>?</label>
            <button type="submit" class="btn btn-danger mb-2">Dzēst</button>
          </div>
        </div>
      </form>        
    </div>
  </div>
{% endblock %}
